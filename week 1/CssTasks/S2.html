<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Logo</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f2f5;
}

.instagram-logo {
    position: relative;
    width: 200px;
    height: 200px;
    border-radius: 30px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.gradient-background {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f58529', endColorstr='#515bd4',GradientType=1 );
}

.camera-outline {
    position: relative;
    width: 120px;
    height: 120px;
    border: 8px solid white;
    border-radius: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.lens {
    width: 40px;
    height: 40px;
    border: 8px solid white;
    border-radius: 50%;
}

.flash {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 20px;
    height: 20px;
    border: 5px solid white;
    border-radius: 50%;
}

    </style>
</head>
<body>
    <div class="instagram-logo">
        <div class="gradient-background"></div>
        <div class="camera-outline">
            <div class="lens"></div>
            <div class="flash"></div>
        </div>
    </div>
</body>
</html>

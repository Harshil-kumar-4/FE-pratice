<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loaders</title>
    <style>
        body {
            margin-top: 300px;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #000000;
        }
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Bouncing Ball Loader */
        .bouncing-ball {
            width: 50px;
            height: 50px;
            background-color: #3975ff;
            border-radius: 50%;
            position: relative;
            animation: bounce 2s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
                background-color: #3975ff;
            }
            40% {
                transform: translateY(-150px);
                background-color: white;
            }
            60% {
                transform: translateY(-75px);
                background-color: white;
            }
        }

        /* Loading Bar Loader */
        .loading-bar {
            width: 100px;
            height: 10px;
            background-color: #ff6c2d;
            overflow: hidden;
            position: relative;
        }
        .loading-bar::before {
            content: '';
            width: 100%;
            height: 100%;
            background-color: #00eeff;
            position: absolute;
            animation: loading 2s infinite;
        }
        @keyframes loading {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        /* Pulsing Dots Loader */
        .pulsing-dots {
            display: flex;
            gap: 5px;
        }
        .pulsing-dots div {
            width: 15px;
            height: 15px;
            background-color: #4adb34;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        .pulsing-dots div:nth-child(1) {
            animation-delay: 0s;
        }
        .pulsing-dots div:nth-child(2) {
            animation-delay: 0.3s;
        }
        .pulsing-dots div:nth-child(3) {
            animation-delay: 0.6s;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
        }

        /* Rotating Squares Loader */
        .rotating-squares {
            display: flex;
            gap: 10px;
        }
        .rotating-squares div {
            width: 20px;
            height: 20px;
            background-color: #ffffff;
            animation: rotate 1.5s infinite linear;
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(359.9deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        /* Spinning Circle Loader */
        .spinning-circle {
            width: 50px;
            height: 50px;
            border: 5px solid #2b00ff;
            border-top: 5px solid #fbff00;
            border-radius: 50%;
            animation: spin 1s infinite linear;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loader bouncing-ball"></div>
    <div class="loader loading-bar"></div>
    <div class="loader pulsing-dots">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="loader rotating-squares">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="loader spinning-circle"></div>
</body>
</html>

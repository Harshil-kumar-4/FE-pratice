<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rectangler</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #ccc;
            padding: 20px;
            border: 2px solid black;
            border-radius: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: 97%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #000000;
            outline: none;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        #rectangle-container{
            margin-left: 50px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(40px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Rectangler</h1>
        <input type="number" id="length" placeholder="Enter length" required>
        <input type="number" id="width" placeholder="Enter width" required>
        <button onclick="calc()">area and perimeter</button>
        <div id="perimeter-result" class="result"></div>
        <div id="area-result" class="result"></div>
    </div>
    <div id="rectangle-container"></div>
</body>
<script>
    function calc() {
        const length = parseFloat(document.getElementById('length').value);
        const width = parseFloat(document.getElementById('width').value);
        const perimeter = 2 * (length + width);
        const area = length * width;
        document.getElementById('area-result').textContent = `The area is ${area}`;
        document.getElementById('perimeter-result').textContent = `The perimeter is ${perimeter}`;

        const rectangleContainer = document.getElementById('rectangle-container');
        const rectangle = document.createElement('div');
        rectangle.style.width = `${width * 100}px`; // scale the width by 10px per unit
        rectangle.style.height = `${length * 100}px`; // scale the height by 10px per unit
        rectangle.style.border = '5px solid black';
        rectangleContainer.appendChild(rectangle);
    }
</script>
</html>

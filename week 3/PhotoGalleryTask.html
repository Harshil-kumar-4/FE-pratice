<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .gallery-item {
            overflow: hidden;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease, filter 0.3s ease;
            animation: zoomIn 1s ease-in-out;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
            filter: brightness(0.8);
        }

        .upload-container {
            text-align: center;
            padding: 20px;
            animation: slideIn 1s ease-in-out;
        }

        .upload-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-item"><img src="https://images.pexels.com/photos/4527160/pexels-photo-4527160.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Image 1"></div>
        <div class="gallery-item"><img src="https://dbrush.in/wp-content/uploads/2021/04/1-min-1-600x600.jpg" alt="Image 2"></div>
        <div class="gallery-item"><img src="https://media.4-paws.org/a/3/d/e/a3dedf1152afac1328efbe919b2799b0f9b1a288/VIER%20PFOTEN_2015-04-27_010-1334x1333-600x600.jpg" alt="Image 3"></div>
        <div class="gallery-item"><img src="https://i2.wp.com/www.downshiftology.com/wp-content/uploads/2022/02/Matcha-Latte-main-600x600.jpg" alt="Image 4"></div>
        <div class="gallery-item"><img src="https://kadence.in/wp-content/uploads/2024/02/g-1-600x600.jpg" alt="Image 5"></div>
        <div class="gallery-item"><img src="https://imgd.aeplcdn.com/600x600/ec/35/6f/10340/img/orig/Bugatti-Veyron-Super-Sport-16532.jpg?t=092635693&t=092635693" alt="Image 6"></div>
    </div>
    <div class="upload-container">
        <button class="upload-button">Upload Image</button>
    </div>
</body>
</html>
